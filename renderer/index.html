<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1e3d 0%, #0d2847 50%, #1a3a5c 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite 4s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #0a1e3d;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.98);
      padding: 30px 45px 20px;
      width: 100%;
      max-width: 420px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: none;
      animation: slideIn 0.6s ease-out;
    }

    h2::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #0d2847 0%, #f97316 50%, #0d2847 100%);
      border-radius: 20px 20px 0 0;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #0d2847, #f97316);
      margin: 15px auto 0;
      border-radius: 2px;
    }

    #loginForm {
      background: rgba(255, 255, 255, 0.98);
      padding: 0 45px 20px;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-top: none;
      border-bottom: none;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.6s ease-out 0.1s both;
    }

    input {
      width: 100%;
      padding: 15px 18px;
      margin-bottom: 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f9fafb;
      color: #1f2937;
    }

    input:focus {
      outline: none;
      border-color: #f97316;
      background: white;
      box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #9ca3af;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0d2847 0%, #1a3a5c 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(10, 30, 61, 0.4);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(10, 30, 61, 0.5);
      background: linear-gradient(135deg, #0a1e3d 0%, #0d2847 100%);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    p {
      text-align: center;
      margin-top: 0;
      padding: 20px 45px 30px;
      color: #6b7280;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.98);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-top: none;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.6s ease-out 0.2s both;
    }

    p a {
      color: #f97316;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    p a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #f97316;
      transition: width 0.3s ease;
    }

    p a:hover {
      color: #ea580c;
    }

    p a:hover::after {
      width: 100%;
    }

    @media (max-width: 480px) {
      h2 {
        padding: 30px 30px 20px;
        font-size: 28px;
      }
      
      #loginForm {
        padding: 0 30px 20px;
      }
      
      p {
        padding: 20px 30px 30px;
      }
    }
  </style>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="register.html">Register</a></p>

  <script src="renderer.js"></script>
</body>
</html>
